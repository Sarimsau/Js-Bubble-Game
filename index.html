<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main" class="flexCenter">
        <div id="panel">
            <div id="ptop">
                <div class="p-elem">
                    <h2>Hit</h2>
                    <div id="hitVal" class="p-item">5</div>
                </div>

                    <h2>Timer</h2>
                    <div id="timerVal" class="p-item">60</div>
                </div>

                    <h2>Score</h2>
                    <div id="scoreVal" class="p-item">0</div>
                </div>
            </div>
            <div id="panel-bottom">
          
            </div>
        </div>
        
    </div>
